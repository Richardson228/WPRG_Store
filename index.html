<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Nutrition</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-promotion">
                <h2 class="header-promotion-text">
                    Darmowa dostawa przez DPD od <span class="header-promotion-price">89,00 zł</span>
                </h2>
            </div>
        </div>
        <div class="header-bottom container">
            <a href="/" class="header-logo" title="Mark Nutrition">
                <img src="/images/logo.png" alt="Mark Nutrition Logo" width="150" class="header-logo-img" loading="lazy">
            </a>
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link is-current">Katalog</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Blog</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">O nas</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Kontakty</a>
                    </li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="/" class="header-login" title="Konto">
                    <img src="/icons/user.png" alt="user logo" width="50">
                </a>
                <a href="/" class="header-cart" title="Koszyk">
                    <img src="/icons/cart.png" alt="cart logo" width="50">
                </a>
            </div>
        </div>
    </header>
    <main class="content">
        <section class="slider">
            <div class="slider-container">
                <div class="slide">
                    <img src="/images/slider-image1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/images/slider-image2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/images/slider-image3.jpg" alt="">
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
            <div class="slider-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
        <section class="advantages container">
            <div class="advantages-container">
                <div class="advantages-item">
                    <img class="advantage-image" src="/images/delivery.png" alt="">
                    <p>Dostawa w ciągu 3 dni roboczych</p>
                </div>
                <div class="advantages-item">
                    <img class="advantage-image" src="/images/benefit.png" alt="">
                    <p>Najniższe ceny wśród konkurentów</p>
                </div>
                <div class="advantages-item">
                    <img class="advantage-image" src="/images/discount.png" alt="">
                    <p>Częste kupony i zniżki</p>
                </div>
                <div class="advantages-item">
                    <img class="advantage-image" src="/images/support.png" alt="">
                    <p>Responsywna pomoc techniczna</p>
                </div>
            </div>
        </section>
        
    </main> 
    <script src="script.js"></script>
</body>
</html>
